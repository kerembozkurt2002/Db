{% extends "base.html" %}

{% block title %}Create Match - Chess Tournament Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Create New Match</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_match') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="time" class="form-label">Time</label>
                            <input type="time" class="form-control" id="time" name="time" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="hall" class="form-label">Hall</label>
                            <select class="form-select" id="hall" name="hall_id" required>
                                <option value="">Select a hall</option>
                                {% for hall in halls %}
                                <option value="{{ hall.hall_id }}">{{ hall.hall_name }} ({{ hall.hall_country }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="table" class="form-label">Table Number</label>
                            <input type="number" class="form-control" id="table" name="table_id" min="1" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="team1" class="form-label">Team 1</label>
                            <select class="form-select" id="team1" name="team1_id" required>
                                <option value="">Select Team 1</option>
                                {% for team in teams %}
                                <option value="{{ team.team_id }}">{{ team.team_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="team2" class="form-label">Team 2</label>
                            <select class="form-select" id="team2" name="team2_id" required>
                                <option value="">Select Team 2</option>
                                {% for team in teams %}
                                <option value="{{ team.team_id }}">{{ team.team_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="arbiter" class="form-label">Arbiter</label>
                        <select class="form-select" id="arbiter" name="arbiter_username" required>
                            <option value="">Select an arbiter</option>
                            {% for arbiter in arbiters %}
                            <option value="{{ arbiter.username }}">{{ arbiter.username }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create Match</button>
                        <a href="{{ url_for('matches') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
